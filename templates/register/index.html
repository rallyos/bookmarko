<html>
<head>
        <meta charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet'>
        <title>Bookmarko 0.0.2</title>
</head>
<!-- FOR TESTING PURPOSES - PLEASE REMOVE -->
<style type="text/css">
#loginform {
        width: 35%;
        margin: 5px auto;
}
#loginform input[type="email"] {
        margin-left: 1%;
}
#loginform input[type="email"],
#loginform input[type="password"] {
        width: 35%;
        padding: 5px;
        border: solid 1px #ced2d2;
        border-radius: 3px;
        outline: 0;
        box-shadow: inset 0 0 5px 0 rgba(206, 210, 210, 0.3);
}
#loginform input[type="email"]:hover,
#loginform input[type="password"]:hover {
        border: solid 1px #adb0b0;
}
#loginform input[type="email"]:focus,
#loginform input[type="password"]:focus {
        box-shadow: 0 0 2px #EB4949;
}

#loginform input[type="submit"] {
        width: 20%;
        padding: 5px;
        border: 0;
        border-radius: 3px;
        color: white;
        background: rgba(245, 23, 23, 0.7);
        cursor: pointer;
}
#loginform input[type="submit"]:hover {
        background: #EB4949;
}
</style>
<!-- FOR TESTING PURPOSES - PLEASE REMOVE /close -->
<body>
        <div id="wrap">
                <div id="login-box">
                        <form id="loginform" type="POST" action="login_user">{% csrf_token %}
                                <input type="email" name="username" id="username" placeholder="Email">
                                <input type="password" name="password" id="password" placeholder="Password">
                                <input type="submit" value="Login">
                        </form>
                </div>
        </div>
</body>
</html>
