<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet'>
	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
	<title>Bookmarko 0.0.2</title>
</head>
<body>
	<div id="wrap">
		<div class="top-bar">
			<img class="logo" src="{{ STATIC_URL }}images/logo_example.png">
		</div>
		<div class="sidebar">
			<div class="group">
				<span class="bookmarks-group-count">11</span>
				<span class="bookmarks-group-name">Tickets</span>
			</div>
		</div>
		<div class="content">
			{% if user.is_authenticated %}
				<span>Hello <strong>{{ user.username }}</strong> you must be very proud of yourself.</span>
			{% endif %}
			<div class="content-control">
				<form id="form" action="">
					<input id="bookmark-input" type="text" placeholder="Search . . .">
				</form>
			</div>
			<div class="bookmarks-content">
				<ul class="bookmarks-list">
				</ul>
			</div>
		</div>
		<div class="footer"></div>	
	</div>
	<script type="text/template" id="bookmark-template">
		<span class="bookmarks-item-title" contenteditable="true"><%= bookmark_title %></span>
		<a class="bookmarks-item-url" href="<%= bookmark_url %>" target="_blank"><%= bookmark_url %></a>
		<span class="bookmarks-item-delete">X</span>
	</script>
<script src="{{ STATIC_URL }}libraries/underscore-min.js"></script>
<script src="{{ STATIC_URL }}libraries/jquery-1.9.1.min.js"></script>
<script src="{{ STATIC_URL }}libraries/backbone-min.js"></script>
<script src="{{ STATIC_URL }}libraries/backbone.localStorage.js"></script>
<script src="{{ STATIC_URL }}js/main.js"></script>
<script src="{{ STATIC_URL }}js/models/model.js"></script>
<script src="{{ STATIC_URL }}js/collections/collection.js"></script>
<script src="{{ STATIC_URL }}js/views/bookmark.js"></script>
<script src="{{ STATIC_URL }}js/views/bookmarks.js"></script>
</body>
</html>
